<!DOCTYPE html>
<html lang="en">
<head>
   <title>Form</title>
   <link rel="stylesheet" href="/mystyle.css" />
</head>
<body>
    <h1 title="This is a heading">Input</h1>

    <form method="post" action="https://app.trysend.com/login">
        <label>Email Address</label>
        <input type="email" 
            placeholder="Email address"
            name="email"/>
    
        <label>Password</label>
        <input type="password" name="password"/>
        <button>Login</button>
    </form>
</body>
</html>
